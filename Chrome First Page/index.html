<!doctype html>
<html lang="en">
    <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="googleSection">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <div class="google">
                            <ul class="d-flex list-unstyled">
                                <li>G</li>
                                <li>o</li>
                                <li>o</li>
                                <li>g</li>
                                <li>l</li>
                                <li>e</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4"></div>
                </div>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-5">
                        <div class="SearchSection">
                            <div class="row">
                                <div class="col-lg-1">
                                    <div class="IconSec">
                                        <i class="text-muted fas fa-search"></i>
                                    </div>
                                </div>
                                <div class="col-lg-10">
                                    <p class="text-muted">Search google or type a URL</p>
                                </div>
                                <div class="col-lg-1">
                                    <div class="IconSec">
                                        <i class="text-primary fas fa-microphone"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4"></div>
                </div>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="ShortCutSec d-flex justify-content-between">
                            <div class="Icon-Text text-center">
                                <i class="fab fa-youtube yt"></i>
                                <p>Youtube</p>
                            </div>
                            <div class="Icon-Text text-center">
                                <i class="fab fa-facebook fb"></i>
                                <p>Facebook</p>
                            </div>
                            <div class="Icon-Text text-center">
                                <i class="fas fa-location-arrow ms"></i>
                                <p>Maps</p>
                            </div>
                            <div class="Icon-Text text-center">
                                <i class="fas fa-plus"></i>
                                <p>Add shortcut</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
