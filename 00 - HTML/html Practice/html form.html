<!DOCTYPE html>
<html>
    <head>
        <title> HTML Form </title>
    </head>
    <body>
        <form>
            Name: <input type="text" placeholder="Type your name" title="type name" /> <br/>
            Email: <input type="email" placeholder="Type your E-mail" title="type email"/> <br/>
            Password: <input type="password" placeholder="type a strong password" title="type password" /> <br/>
            Phone no: <input type="phone" placeholder="Type phone no" title="phone number" /> <br/>
            Location: <select title="location">
                <option value="Dhaka"> Dhaka </option>
                <option value="Rajshahi"> Rajshahi </option>
                <option value="Sylhet"> Sylhet </option>
                <option value="Chittagong"> Chittagong </option>
                <option value="Bogra"> Bogra </option>
                <option value="Sirajganj"> Sirajganj </option>
                <option value="Others"> Others </option>
            </select> <br/>
            Type zip code: <input type="number" placeholder="zip code" title="type zip code" /> <br/>
            Choose gender: <input type="radio" name="gender" value="male"/> Male
            <input type="radio" name="gender" value="female"/> Female <br/>
            Service: <br/> <input type="checkbox" name="service" value="HTML"/> HTML <br/>
            <input type="checkbox" name="service" value="CSS"/> CSS <br/>
            <input type="checkbox" name="service" value="JAVASCRIPT"/> JAVASCRIPT <br/>
            Select file: <br/> <input type="file" title="select file" /> <br/>
            Comment: <textarea placeholder="type description" title="comment"></textarea> <br/>
            <input type="submit" value="Submit data" title="sub" />
            <input type="reset" value="Reset All" title="res"/> <br/>
        </form>
    </body>
</html>
